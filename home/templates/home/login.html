{% extends 'baselogin.html' %}
{%load static%}

{% block Titulo%} Cadastro Paciente {% endblock%}

{% block container%}
<br>
    <div class="container"
     style="max-width:1000px;
     padding:2rem; margin-top:3rem">
    <br><br><br><br>
    <h2 class="mt-4 mb-4" style="color: white">FAZER LOGIN</h2>
        <br><br>
    <form action="{% url 'consultasAgendadas' %}" method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label class="form-label" style="color: white; font-size: 25px">Nome</label>
            <input type="text" class="form-control" name="nome">
        </div>
        <br>
        <div class="mb-3">
            <label class="form-label" style="color: white; font-size: 25px">CPF</label>
            <input type="text" class="form-control" name="cpf">
        </div>
        <br>
        <br>
        <button type="submit" style="font-size: 25px" class="btn btn-dark">LOGIN</button>
    </form>
{% endblock %}
