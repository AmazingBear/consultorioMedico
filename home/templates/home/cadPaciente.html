{% extends 'base.html' %}
{%load static%}

{% block Titulo%} Cadastro Paciente {% endblock%}

{% block container%}
<br>
    <div class="container"
     style="max-width:1000px;
     padding:2rem; margin-top:3rem">

    <h2 class="mt-4 mb-4" style="color: white">Cadastro de Pacientes</h2>
        <br><br>
    <form action="{% url 'cadPaciente' %}" method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label class="form-label" style="color: white; font-size: 25px">Nome</label>
            <input type="text" class="form-control" name="nome">
        </div>
        <br>
        <div class="mb-3">
            <label class="form-label" style="color: white; font-size: 25px">CPF</label>
            <input type="text" class="form-control" name="cpf">
        </div>
        <br>
        <div class="mb-3">
            <label class="form-label" style="color: white; font-size: 25px">Email</label>
            <input type="text" class="form-control" name="email">
        </div>
        <br>
        <div class="mb-3">
            <label class="form-label" style="color: white; font-size: 25px">Telefone</label>
            <input type="text" class="form-control" name="telefone">
        </div>
        <br>
        <div class="mb-3">
            <label class="form-label" style="color: white; font-size: 25px">Endere√ßo</label>
            <input type="text" class="form-control" name="endereco">
        </div>
        <br>
        <button type="submit" style="font-size: 20px" class="btn btn-dark">Cadastrar</button>
    </form>
{% endblock %}
